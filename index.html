<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" media="screen" href="index.screen.css">

		<script type="module" src="index.client.js"></script>

		<title>Blackjack 10101</title>
	</head>
	<body>
		<noscript>
			<h1>This game requires JavaScript</h1>

			<p>
				This game needs a browser with JavaScript support. Please enable JavaScript or use a
				different browser.
			</p>
		</noscript>

		<main id="initial-screen" aria-labelledby="new-game">
			<h1>
				<span>Blackjack 10101</span>
				<svg><use href="cards.svg#logo"/></svg>
			</h1>

			<h2 id="new-game">New game</h2>

			<button id="start-game">Start a new game</button>
		</main>

		<main id="game-screen" aria-labelledby="table" hidden>
			<h1>
				<span>Blackjack 10101</span>
				<svg><use href="cards.svg#logo"/></svg>
			</h1>

			<h2 id="table">Table</h2>

			<div role="region" aria-labelledby="dealers-hand">
				<h3 id="dealers-hand">Dealer's hand</h3>
				<ul id="dealer-cards"></ul>
				<div class="points">
					<span>Dealer's hand:</span>
					<span id="dealer-hand-value"></span>
				</div>
			</div>

			<div id="middle-ground">
				<div id="outcome" aria-live="polite"></div>

				<div id="player-actions" role="region" aria-labelledby="actions" hidden>
					<h3 id="actions">Your next move</h3>

					<button value="stay">Stay</button>
					<button value="hit">Hit</button>
				</div>
			</div>

			<div role="region" aria-labelledby="players-hand">
				<h3 id="players-hand">Your hand</h3>
				<ul id="player-cards"></ul>
				<div class="points">
					<span>Player's hand:</span>
					<span id="player-hand-value"></span>
				</div>
			</div>
		</main>

		<template data-name="card">
			<li data-slot="card" class="card">
				<span data-slot="desc">
					 <span data-slot="value"></span>
					 of
					 <span data-slot="suit"></span>
				</span>
				<svg><use data-slot="graphic" /></svg>
			</li>
		</template>
	</body>
</html>
